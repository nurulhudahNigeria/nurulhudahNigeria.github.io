<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

/* Header */
header {
    background: #0d47a1;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 28px;
    font-weight: bold;
}

/* Header image */
.header-image {
    width: 100%;
    max-height: 250px;
    object-fit: cover;
}

/* Search box */
.search-box {
    background: #0d47a1;
    padding: 10px;
}

.search-box input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

/* Scholar grid */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    padding: 15px;
}

.card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    text-align: center;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card h3 {
    padding: 10px;
    font-size: 16px;
}

/* WhatsApp button */
.whatsapp {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25D366;
    color: white;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    text-decoration: none;
}

/* Footer */
footer {
    background: #0d47a1;
    color: white;
    text-align: center;
    padding: 15px;
}
</style>
</head>

<body>

<header>

</div>

<div class="container" id="scholars">

<div class="card">
<img src="poster_s.jpg">

<script>
const search = document.getElementById("search");
const cards = document.querySelectorAll(".card");

search.addEventListener("keyup", function(){
    let filter = search.value.toLowerCase();
    cards.forEach(card=>{
        let text = card.innerText.toLowerCase();
        card.style.display = text.includes(filter) ? "" : "none";
    });
});
</script>

</body>
