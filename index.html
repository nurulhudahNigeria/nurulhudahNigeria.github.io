<script>

function searchScholar() {

let input = document.getElementById("searchInput").value.toLowerCase();

let scholars = document.getElementsByClassName("scholar");

for (let i = 0; i < scholars.length; i++) {

let name = scholars[i].innerText.toLowerCase();

if (name.includes(input)) {

scholars[i].style.display = "";

} else {

scholars[i].style.display = "none";

}

}

}

</script>
