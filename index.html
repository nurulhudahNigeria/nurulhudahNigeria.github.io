<style>

body{
font-family: Arial;
margin:0;
background:#f1f1f1;
}

header{
background:#0d47a1;
color:white;
padding:20px;

}

margin:0;
}

.search-box{
margin-top:15px;
}

.search-box input{
padding:10px;

}

.container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));

}

.scholar{
background:white;
padding:15px;

.scholar img{
width:100%;
height:200px;
object-fit:cover;

}

footer{
background:#0d47a1;
color:white;

padding:15px;
}

</style>

</head>

<body>

<header>

<h1>Nurul Hudah Sunnah Media</h1>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Search scholar..." onkeyup="searchScholar()">
</div>

</header>

<div class="container" id="scholars">

<div class="scholar">

<img src="https://nurulhudahnigeria.github.io/heading_20260222_175116_0000.png">

<h3>Dr. Bashir Aliyu Umar OON</h3>

</div>

</div>

<footer>

</footer>

<script>

function searchScholar(){

let input=document.getElementById("searchInput").value.toLowerCase();

let scholars=document.getElementsByClassName("scholar");

for(let i=0;i<scholars.length;i++){

if(scholars[i].innerText.toLowerCase().includes(input)){

scholars[i].style.display="block";

}else{

scholars[i].style.display="none";

}

}

}

</script>

</body>
