<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Nurul Hudah Sunnah Media</title>

<!-- Meta preview for WhatsApp and Telegram -->
<meta property="og:title" content="Nurul Hudah Sunnah Media">
<meta property="og:description" content="Islamic Lectures by Trusted Scholars">
<meta property="og:image" content="https://drive.google.com/uc?export=view&id=1uzi8GuAjgWAmJoA98ZRzaijCYVy0itYf">
<meta property="og:url" content="https://hnigeria.github.io/">
<meta name="twitter:card" content="summary_large_image">

<style>

body{
margin:0;
font-family:Arial;
background:#f2f2f2;
}

header{
background:#1e4fa3;
color:white;
text-align:center;
padding:30px 10px;
}

header h1{
margin:0;
font-size:32px;
}

.search-box{
margin-top:15px;
}

.search-box input{
width:90%;
max-width:400px;
padding:12px;
font-size:16px;
border-radius:8px;
border:none;
}

.container{
padding:20px;
}

.card{
background:white;
border-radius:12px;
padding:15px;
margin-bottom:20px;
box-shadow:0 2px 8px rgba(0,0,0,0.2);
text-align:center;
}

.card img{
width:100%;
border-radius:10px;
}

.card h2{
margin-top:10px;
}

footer{
background:#1e4fa3;
color:white;
text-align:center;
padding:15px;
}

</style>
</head>

<body>

<header>
<h1>Nurul Hudah Sunnah Media</h1>

<div class="search-box">
<input type="text" placeholder="Search scholar..." onkeyup="searchScholar(this.value)">
</div>

</header>

<div class="container">

<div class="card" data-name="bashir">
<img src="https://drive.google.com/uc?export=view&id=1uzi8GuAjgWAmJoA98ZRzaijCYVy0itYf">
<h2>Dr. Bashir Aliyu Umar OON</h2>
</div>

</div>

<footer>
Â© 2026 Nurul Hudah Sunnah Media
</footer>

<script>

function searchScholar(value){

let cards=document.querySelectorAll(".card");

cards.forEach(card=>{

let name=card.getAttribute("data-name");

if(name.includes(value.toLowerCase())){
card.style.display="block";
}else{
card.style.display="none";
}

});

}

</script>

</body>
</html>
